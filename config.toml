# The URL the site will be built for

base_url = "https://mdhb.publishink.co.uk"

title = "The Markdown Handbook"

author = "Jeff Porter"

description = "The Markdown Handbook is your guide to"

# Compile all Sass files in the sass directory

compile_sass = false

# Feeds

generate_feeds = false

feed_filenames = ["rss.xml"]

# Taxonomies

taxonomies = [
    { name = "tags", paginate_by = 10, feed = true },
]

# Build a search index to be used later on by a JavaScript library

build_search_index = false

# ignored_content = ["*.{gif,jpg,png}"]

[markdown]

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola

highlight_code = true

highlight_theme = "base16-ocean-light"

