# The URL the site will be built for
base_url = "https://mdhb.publishink.co.uk"
title = "The Markdown Handbook"
default_language = "en"

# SASS

compile_sass = false

# TAXONOMIES

taxonomies = [
    { name = "tags", paginate_by = 10, feed = true },
]

# SEARCH INDEX

build_search_index = true

# MARKDOWN

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-light"

