{% extends "base.html" %}

{% block title %} {{ config.title }} | {{ page.title }} {% endblock title %}

{% block content %}

    <article>
        
        <h1 class="page-title">{{ page.title }}</h1>
        <h2 class="page-description">{{ page.description }}</h2>

        {% include "partials/toc.html" %}

        <section class="content">
            {{ page.content | safe }}
        </section>
        
    </article>

{% endblock content %}
