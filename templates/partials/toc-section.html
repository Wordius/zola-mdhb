{% if page.toc %}
    <div class="toc">
        <ul class="toc_inner">
        <h2>Contents</h2>
        <p><a href="{{ section.title | safe }}">{{ section.title }}</a></p>
            {% for h1 in section.toc %}
                <li>
                    <a href="{{ h1.permalink | safe }}">{{ h1.title }}</a>
                    {% if h1.children %}
                        <ul>
                            {% for h2 in h1.children %}
                                <li>
                                    <a href="{{ h2.permalink | safe }}">{{ h2.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
