{% extends "base.html" %}

{% block content %}

<article>
  <h1 class="page-title">Topics</h1>
  <h2 class="page-description">The superscript following each topic shows the number of times it is covered by a post</h2>

  <ul class="terms-tags">
      {% for term in terms %}
      <li>
          <a href="{{ term.permalink }}">{{ term.name | capitalize }} <sup>{{ term.page_count }}</sup></a>
      </li>
      {% endfor %}
  </ul>
</article>

{% endblock %}
